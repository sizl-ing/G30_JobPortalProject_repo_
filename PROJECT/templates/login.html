<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerConnect</title>
    <link rel="stylesheet" href="/static/Css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <h1>Welcome to CareerConnect</h1>
                <p>Sign in to access your personalized dashboard and explore new opportunities.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Sign In</h2>
                <form class="auth-form" action="{{ url_for('login')}}" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email address" required name="email">
                        <i class fa-envelope icon></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required name="password">
                        <i class="fas fa-eye toggle-password icon"></i>
                    </div>
                    <a href="#" class="forgot-password" required>Forgot password?</a>
                    <button type="submit" class="btn btn-primary"> <a href="{{ url_for('index')}}" style="text-decoration: none;">Sign In</a></button>
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button type="button" class="btn-social">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn-social">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </button>
                        </div>
                    </div>
                    <p class="auth-switch">Don't have an account? <a href="{{ url_for('register')}}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>

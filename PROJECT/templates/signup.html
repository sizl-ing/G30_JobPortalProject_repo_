<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CareerConnect</title>
    <link rel="stylesheet" href="/static/Css/login-signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side: Branding and Welcome Message -->
        <div class="auth-left">
            <div class="auth-content">
                <h1>Join CareerConnect</h1>
                <p>Create an account to start your job search and connect with top employers.</p>
                <div class="auth-image">
                    <img src="https://via.placeholder.com/400" alt="CareerConnect Illustration">
                </div>
            </div>
        </div>

        <!-- Right Side: Signup Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Sign Up</h2>
                <form class="auth-form" action="{{ url_for('register')}}" method="POST">
                    <div class="form-group floating-label">
                        <input type="text" id="full-name" placeholder=" " required name="name">
                        <label for="full-name">Full Name</label>
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="form-group floating-label">
                        <input type="email" id="email" placeholder=" " required name="email">
                        <label for="email">Email</label>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div class="form-group floating-label">
                        <input type="password" id="password" placeholder=" " required name="password">
                        <label for="password">Password</label>
                        <i class="fas fa-lock icon"></i>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="form-group floating-label">
                        <input type="password" id="confirm-password" placeholder=" " required>
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fas fa-lock icon"></i>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="{{ url_for('login')}}" style="text-decoration: none;">Sign Up</a></button>
                    <div class="social-login">
                        <p>Or sign up with:</p>
                        <div class="social-buttons">
                            <button type="button" class="btn btn-social btn-google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn-social btn-linkedin">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </button>
                        </div>
                    </div>
                    <p class="auth-switch">Already have an account? <a href="{{ url_for('login')}}">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelectorAll('.toggle-password');
        const passwordInputs = document.querySelectorAll('input[type="password"]');

        togglePassword.forEach((icon, index) => {
            icon.addEventListener('click', () => {
                const type = passwordInputs[index].getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInputs[index].setAttribute('type', type);
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
